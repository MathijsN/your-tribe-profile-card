<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDND Visitekaartje</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <!-- Section omdat er h1 en p in staan -->
      <section class="header-section">
      <img src="assets/Squad1J-Mathijs 1.png" alt="Foto van mij">
      <div class="header-div">
        <h1>Mathijs Nijhoff</h1>
        <!-- Div als wrapper wegens stijling -->
        <div class="header-div-wrapper">
          <p>24</p>
          <p>CMD</p>
          <p>Haarlem</p>
        </div>
      </div>
      </section>
    </header>
    <main>
      <div class="main-section">
        <p class="mainsection-p-1">Dev</p>
        <p class="mainsection-p-2">Design</p>
        <p>Lead</p>
      </div>
      <div>
        <!-- dl staat voor definition list -->
        <dl class="section-dl">
        <!-- defines a term -->
        <dt>Communicatie</dt>
        <!-- Meter is daadwerkelijk een meter -->
        <meter min="0" max="100" value="75">at 70-100</meter>
        <div></div>
        
        <dt>Zelfstandigheid</dt>
        <meter min="0" max="100" value="70">at 70/100</meter>
        <div></div>

        <dt>Samenwerken</dt>
        <meter min="0" max="100" value="40">at 40/100</meter>
        <img src="assets/barbell.svg" alt="icon of a barbell">
      </dl>
      </div>
    </main>
  </body>
</html>
